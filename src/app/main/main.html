<div class="container">

  <div>
    <acme-navbar creation-date="main.creationDate"></acme-navbar>
  </div>

  <div class="row">

    <div class="col-sm-6 col-md-8">
      <div class="thumbnail">
          <geo-chart chart-id='geoChartId' geo-location='geoLocation'></geo-chart>
      </div>
    </div>

    <div class="col-sm-6 col-md-4">
      <div class="thumbnail">
          <pie-chart rows='pieRows' chart-id='pieChartId'></pie-chart>
      </div>
    </div>

  </div>
</div>
